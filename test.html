<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox avec 4 Carrés</title>
    <style>
        /* Style de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Conteneur Flexbox */
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        /* Style des carrés */
        .carre {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 15px;
            display: flex;
            margin: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Image de fleurs en forme de cercle */
        .carre img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* Style du nom */
        .carre h3 {
            font-size: 18px;
            color: #333;
            margin: 0;
        }

        /* Flexbox Responsif : ajuster la taille des carrés en fonction de l'écran */
        @media (max-width: 768px) {
            .carre {
                width: 150px;
                height: 150px;
            }
        }

    </style>
</head>
<body>

<!-- Conteneur Flexbox -->
<div class="flex-container">
    <!-- Carré 1 -->
    <div class="carre">
        <img src="https://via.placeholder.com/120?text=Fleurs1" alt="Photo de profil 1">
        <h3>Nom 1</h3>
    </div>
    
    <!-- Carré 2 -->
    <div class="carre">
        <img src="https://via.placeholder.com/120?text=Fleurs2" alt="Photo de profil 2">
        <h3>Nom 2</h3>
    </div>
    
    <!-- Carré 3 -->
    <div class="carre">
        <img src="https://via.placeholder.com/120?text=Fleurs3" alt="Photo de profil 3">
        <h3>Nom 3</h3>
    </div>
    
    <!-- Carré 4 -->
    <div class="carre">
        <img src="https://via.placeholder.com/120?text=Fleurs4" alt="Photo de profil 4">
        <h3>Nom 4</h3>
    </div>
</div>

</body>
</html>
